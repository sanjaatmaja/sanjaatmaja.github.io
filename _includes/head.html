<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="{{ site.author }}">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="{{ "/css/normalize.css" | predend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/skeleton.css" | predend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/artikel.css" | predend: site.baseurl }}">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  <link rel="icon" type="image/png" href="{{ "/images/favicon.png" | predend: site.baseurl }}"/>

</head>
