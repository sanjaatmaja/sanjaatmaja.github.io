---
layout: default
permalink: /artikel/
---
    <div class="seven columns">
      <div class="post-list">
      <h4>Artikel</h4>
        <ul>
        {% for post in site.posts %}
          <li>
            <span class="tgl"><time>{{ post.date | date: "%b %-d, %Y" }}</time></span> 
            <i class="fa fa-angle-double-right"></i> 
            <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </li>
        {% endfor %}
        </ul>
      </div>
    </div>
